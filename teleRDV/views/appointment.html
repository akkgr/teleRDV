<div class="row no-gutter">
    <div class="col-md-3"><button class="btn btn-info btn-block" ng-click="prevDays()"><i class="fa fa-angle-left"></i></button></div>
    <div class="col-md-6"><button class="btn btn-info btn-block" ng-click="curDays()">{{ 'CurrentWeek' | translate }}</button></div>
    <div class="col-md-3"><button class="btn btn-info btn-block" ng-click="nextDays()"><i class="fa fa-angle-right"></i></button></div>
</div>

<div class="row seven-cols no-gutter">
    <div class="col-md-1" ng-repeat="day in days">
        <div class="bg-primary text-center">
            {{day.Day | date: 'EEEE'}}
            <br />
            {{day.Day| date: 'd/MM'}}
        </div>
        <div class="row no-gutter" ng-repeat="hour in day.TimeTable" ng-if="day.Active">
            <div class="col-md-12">
                <div class="text-center" style="cursor:pointer" ng-click="selectDay(hour)" 
                     ng-class="{'bg-warning': !hour.Free, 'bg-success': hour.Free, 'bg-info': checkTime(hour)}">                    
                    <span >{{hour.Time | date : 'HH:mm'}}</span>
                    <i class="fa fa-check text-success" aria-hidden="true" ng-if="checkTime(hour)"></i>
                    <i class="fa fa-ban text-danger" aria-hidden="true" ng-if="!hour.Free"></i>                    
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" style="margin-top:20px">
    <div class="col-md-12">
        <div class="form-group">
            <label>{{ 'Remarks' | translate }}</label>
            <textarea class="form-control" ng-model="appointment.Remarks"></textarea>
        </div>
        <button class="btn btn-default pull-right" ng-click="save()"><i class="fa fa-save"></i> Add</button>
    </div>
</div>
