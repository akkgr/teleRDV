<div class="month">
    <ul>
        <li class="prev" ng-click="prevMonth()">&#10094;</li>
        <li class="next" ng-click="nextMonth()">&#10095;</li>
        <li>
            {{ monthName | translate }}<br>
            <span style="font-size:18px">{{ year }}</span>
        </li>
    </ul>
</div>

<ul class="weekdays">
    <li ng-repeat="weekDay in weekDays">{{ weekDay | translate }}</li>
</ul>

<ul class="days">
    <li ng-repeat="day in days track by $index">{{ day }}</li>
</ul>
