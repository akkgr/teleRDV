<form-header delete="delete()" save="save()">
    <i class="fa fa-user" aria-hidden="true"></i> {{ 'User' | translate }}
</form-header>

<div class="row">
    <div class="col-sm-12">
        <form>

            <div class="form-group">
                <label>{{ 'UserName' | translate }}</label>
                <input type="text" class="form-control" ng-model="user.UserName">
            </div>
            <div class="form-group" ng-show="isNew">
                <label>{{ 'Password' | translate }}</label>
                <input type="password" class="form-control" ng-model="user.Password">
            </div>
            <div class="form-group">
                <label>{{ 'Email' | translate }}</label>
                <input type="email" class="form-control" ng-model="user.Email">
            </div>
            <div class="form-group">
                <label>{{ 'Roles' | translate }}</label>
                <select class="selectpicker form-control" 
                        id="Roles" 
                        multiple 
                        ng-change="change()" 
                        ng-model="user.Roles" 
                        data-width="100%" 
                        data-none-selected-text=""
                        ng-options="item.Name as item.Name for item in roles"
                        select-picker>
                    <option value=""></option>
                </select>
            </div>

            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#changeUserPassword">{{'ChangePassword' | translate}}</button>

        </form>
    </div>
</div>

<div class="modal fade" id="changeUserPassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{'ChangePassword' | translate}}</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>{{ 'Password' | translate }}</label>
                    <input type="password" class="form-control" ng-model="user.Password">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="changePassword()">Save changes</button>
            </div>
        </div>
    </div>
</div>
